<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="#"><!-- Campos de um formulário são todos feitos dentro da tag form. Atributo action é o destino para onde está enviando os dados do formulário. -->
        
        <div>
            <label for="primeironome">Primeiro nome</label><br>
            <input id="primeironome" type="text" name="primeironome"><br><!-- O id faz a referência ao atributo for acima em Primeiro nome -->
        </div>

        <div>
            <label for="receberemails">Deseja receber e-mails sobre promoções?</label>
            <input id="receberemails" type="checkbox" name="receberemails"><br>
        </div>

        <div>
            <label>Sexo:</label><br>

            <input id="sexomasculino" type="radio" name="sexo" value="masculino">
            <label for="sexomasculino">Masculino</label><br>

            <input id="sexofeminino" type="radio" name="sexo" value="feminino">
            <label for="sexofeminino">Feminino<label><br>

            <input id="outros" type="radio" name="sexo" value="outros">
            <label for="outros">Outros</label><br>

            <label for="cidade">Cidade:</label><br>
            <select name="cidade" id="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio">Rio de Janeiro</option>
            </select><br>

            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" cols="30" rows="10"></textarea>

        </div>
        
            <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
